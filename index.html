<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Title -->
        <title>Hello Vue</title>
        <!-- Rappresentazione caratteri UNICODE in Byte -->
        <meta charset="UTF-8">
        <!-- Responsive Mode -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <!-- FONTAWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
         <!-- Link Framework VUE js -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <!-- CSS Link Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- File CSS Style local -->
        <link rel="stylesheet" href="css/style.css">
        <!-- File JS local -->
        <script src="js/script.js" defer ></script> 

    </head>
    <body class="bg-dark text-light">
        <div id="app"  class="container-md ">
            <!-- Titolo -->
            <h1 v-bind:class="classColorString" for="title" >{{aminMessage}}</h1>
            <!-- Input per inserire il Titolo -->
            <input v-model="aminMessage"  type="text" id="title" name="title" placeholder="inserisci il tuo titolo">
            <!-- Input per colorare il titolol -->
            <input v-model="classColorString"  type="text" id="colorTitle" name="colorTitle" placeholder="Colora il tuo titolo">
            <!-- Helping from Bootstrap -->
            <h2 class="mt-5">Usando le classi di Bootstrap Formatta il Tuo titolo </h2>
            <div class="d-flex mt-2 justify-content-between">
                <div>
                    <img src="img/bootstrap01.png" alt="">
                </div>
                <div>
                    <img src="img/bootstrap02.png" alt="">
                </div>
            </div>
            <!-- Bonus Imagine -->
            <h2 class="mt-5">Inserisci il link di un immagine</h2>
            <div class="">
            <input class="align-content-stretch" v-model="imgLink"  type="text" id="imgLink" name="imgLink" placeholder="https://img">
            <div class="mt-4">
                <img :src="imgLink" alt="">
            </div>
            </div>
        </div>
    </body>
</html>
